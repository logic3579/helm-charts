  namespace: mgmt
spec:
  gateways:
    - istio-ingress/gateway-internal
  hosts:
    - redisinsight.example.com
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: redisinsight.mgmt.svc.cluster.local
            port:
              number: 8001
